<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-
    FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>DICE</title
<div id="header"><h1><b>WELCOME TO PIG-DICE GAME!!!</b></h1></div>
  </head>
<body>
  <div class="container">


  <form id="form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="player-one user's name" class="input" id="playerOne" required>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="player-two user's name" class="input" id="playerTwo" required>
    </div>
    <button type="submit" name="button" id="start" class="btn btn-success btn-lg">START</button>
  </form>

  <div class="playerone">
    <h1 id="head"></h1>
    <h1><b>SCORE:</b> <span id="scorer"></span></h1>
    <p>Dice: <span id="roller"></span>           turn score: <span id="score"></span> </p>
  </div>

  <div class="playertwo">
    <h1 id="head1"></h1>
    <h1><b>SCORE:</b> <span id="scorer2"></span> </h1>
    <p>Dice: <span id="roller2"></span>           turn score: <span id="score2"></span></p>
  </div>

  <div class="buttons">
    <p><button type="button" name="button" id="roll" class="btn-info btn-lg">ROLL</button></p>
    <p><button type="button" name="button" id="roll2" class="btn-info btn-lg">ROLL</button></p>
    <p><button type="button" name="button" id="hold" class="btn-info btn-lg">HOLD</button></p>
    <p><button type="button" name="button" id="hold2" class="btn-info btn-lg">HOLD</button></p>
    <p><button id="restart" type="button" name="button" onclick="window.location.reload()" class="btn btn-danger">RESTART</button></p>
  </div>


  <img src="img/dice.jpg"/>
  <img src="img/pig.jpg"/>
  <img src="img/dice3.jpg"/>
  <div class="footer"><p><b>FOOTER</b></p>
    <p><b>PIG-DICE 2019</b></p>
  </div>
</div>
</body>

</html>
